{% extends 'base.html' %}
{% block content %}

<h2>Camera Settings â€” {{ camera['name'] }}</h2>

<ul class="nav nav-tabs" id="cameraTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="general-tab" data-bs-toggle="tab" href="#general" role="tab">General</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="stream-tab" data-bs-toggle="tab" href="#stream" role="tab">Stream</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="network-tab" data-bs-toggle="tab" href="#network" role="tab">Network</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="time-tab" data-bs-toggle="tab" href="#time" role="tab">Time & Date</a>
  </li>
</ul>

<form method="post">
  <div class="tab-content mt-3">
    <!-- General Tab -->
    <div class="tab-pane fade show active" id="general" role="tabpanel">
      <label>Name: <input name="name" class="form-control" value="{{ camera['name'] }}"></label>
    </div>

    <!-- Stream Tab -->
    <div class="tab-pane fade" id="stream" role="tabpanel">
      <label>Resolution:
        <select name="resolution" class="form-select">
          <option value="720" {{ 'selected' if camera['resolution']==720 }}>720p</option>
          <option value="1080" {{ 'selected' if camera['resolution']==1080 }}>1080p</option>
          <option value="2160" {{ 'selected' if camera['resolution']==2160 }}>4K</option>
        </select>
      </label>
      <label>Frame Rate:
        <select name="frame_rate" class="form-select">
          <option value="15" {{ 'selected' if camera['frame_rate']==15 }}>15fps</option>
          <option value="30" {{ 'selected' if camera['frame_rate']==30 }}>30fps</option>
        </select>
      </label>
      <label>Encoding:<br>
        <input type="radio" name="encoding" value="H.264" {% if camera['encoding']=='H.264' %}checked{% endif %}> H.264
        <input type="radio" name="encoding" value="H.265" {% if camera['encoding']=='H.265' %}checked{% endif %}> H.265
      </label>
    </div>

    <!-- Network Tab -->
    <div class="tab-pane fade" id="network" role="tabpanel">
      <label>IP Type:
        <select name="camera_ip_type" class="form-select">
          <option value="static" {{ 'selected' if camera['camera_ip_type']=='static' }}>Static</option>
          <option value="dhcp" {{ 'selected' if camera['camera_ip_type']=='dhcp' }}>DHCP</option>
        </select>
      </label>
      <label>IP Address:<input name="ip_address" class="form-control" value="{{ camera['ip_address'] }}"></label>
      <label>Subnet Mask:<input name="subnet_mask" class="form-control" value="{{ camera['subnet_mask'] }}"></label>
      <label>Gateway:<input name="gateway" class="form-control" value="{{ camera['gateway'] }}"></label>
    </div>

    <!-- Time & Date Tab -->
    <div class="tab-pane fade" id="time" role="tabpanel">
      <label>Timezone:
        <select name="timezone" class="form-select">
          <option value="Asia/Singapore" {{ 'selected' if camera['timezone']=='Asia/Singapore' }}>Asia/Singapore</option>
          <option value="UTC" {{ 'selected' if camera['timezone']=='UTC' }}>UTC</option>
        </select>
      </label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="sync_with_ntp" value="1" {% if camera['sync_with_ntp'] %}checked{% endif %}>
        <label class="form-check-label">Sync with NTP</label>
      </div>
      <label>NTP Server:<input name="ntp_server_address" class="form-control" value="{{ camera['ntp_server_address'] }}"></label>
      <label>Manual Time:<input type="datetime-local" name="manual_time" class="form-control" value="{{ camera['time'] }}"></label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-3">Save</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
