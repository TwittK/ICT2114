<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LabComply{% endblock %}</title>

  <!-- External Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@mui/icons-material/dist/material-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3">
      <h4 class="mb-4">Dashboard</h4>
      <ul class="list-unstyled">
        <li><strong>E2-L6-016</strong></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='1') }}" class="text-decoration-none text-white">Camera 1</a></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='2') }}" class="text-decoration-none text-white">Camera 2</a></li>
        <li class="mt-3"><strong>E2-L6-017</strong></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='1') }}" class="text-decoration-none text-white">Camera 1</a></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='2') }}" class="text-decoration-none text-white">Camera 2</a></li>
      </ul>
    </div>


    <!-- Page Content -->
    <div id="page-content" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
        <span class="navbar-brand mb-0 h4">Detection Search</span>
        <div class="ms-auto">
          <i class="fas fa-user-circle fa-lg me-2"></i> Hi Admin
        </div>
      </nav>

      <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
