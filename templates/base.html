<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LabComply{% endblock %}</title>

  <!-- External Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    {% if session['logged_in'] %}
    <div id="sidebar" class="bg-dark text-white p-3">
      <h4 class="mb-4">Dashboard</h4>
      <ul class="list-unstyled">
        <li><strong>E2-L6-016</strong></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='1') }}" class="text-decoration-none text-white">Camera
            1</a></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='2') }}" class="text-decoration-none text-white">Camera
            2</a></li>
        <li class="mt-3"><strong>E2-L6-017</strong></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='1') }}" class="text-decoration-none text-white">Camera
            1</a></li>
        <li class="ps-3"><a href="{{ url_for('index', camera='2') }}" class="text-decoration-none text-white">Camera
            2</a></li>
      </ul>
    </div>
    {% endif %}

    <!-- Page Content -->
    <div id="page-content" class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <span class="fa-solid fa-flask"></span>
            LabComply
          </a>

          <div class="navbar-center d-none d-md-flex align-items-center">
            <span id="current-time" class="me-3"></span>
            <span id="current-date"></span>
          </div>

          <div class="navbar-nav ms-auto">
            {% if session['logged_in'] %}
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userProfileDropdown"
                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="me-2">Hi, Admin</span>
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userProfileDropdown">
              </ul>
            </div>
            <div class="nav-item">
              <a href="{{ url_for('logout') }}" class="nav-link d-flex align-items-center" title="Logout">
                <i class="fa-solid fa-right-from-bracket"></i>
              </a>
            </div>
            {% endif %}
          </div>
      </nav>

      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
