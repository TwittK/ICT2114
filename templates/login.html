{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2 class="login-title">Login</h2>
        </div>

        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
                class="alert alert-{{ 'danger' if category == 'error' else 'info' if category == 'info' else 'success' }} login-alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control login-input" id="username" name="username"
                        placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control login-input" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn login-btn">Sign In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
