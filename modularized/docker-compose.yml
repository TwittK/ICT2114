version: '3.8'

services:
  lab-monitoring:
    build: .
    container_name: lab-monitoring-app
    ports:
      - "5000:5000"
    volumes:
      - ./web/static/incompliances:/app/web/static/incompliances
      - ./users.sqlite:/app/users.sqlite
      - ./yolo_models:/app/yolo_models
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    devices:
      - /dev/video0:/dev/video0  # For camera access (Linux)
    privileged: true  # Required for camera access

  # Optional: Add a database service if you want to use PostgreSQL instead of SQLite
  # postgres:
